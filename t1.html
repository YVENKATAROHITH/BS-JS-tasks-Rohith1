<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   
      var x = 32243;
      document.write("Example x = " + x); 
      var y = x.toString();
      document.write("Excepted output: ")
      for(var i=y.length-1;i>=0;i--){
        document.write(y.charAt(i));

      }

       
    </script>
</body>
</html>
